<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Barra de Progresso</title>
    <style>
        body{
            justify-items: center;
            align-items: center;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
        }
        .progress {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <img src="gatobobo.jpg" alt="" id="imagemgato"hidden>
    <script>
        function updateProgressBar(percentage) {
            const progressBar = document.getElementById('progress');
            progressBar.style.width = percentage + '%';
        }

        // Simular progresso
        let progress = -15;
        const interval = setInterval(() => {
            if (progress >= 100) {
                clearInterval(interval);
                let progressBarClass = document.getElementsByClassName("progress-bar").item(0);
                let progressBar = document.getElementById('progress');
                progressBarClass.removeChild(progressBar)
                let img = document.getElementById("imagemgato")
                img.removeAttribute("hidden")   
                
            } else {
                progress += 5;
                updateProgressBar(progress);
            }
        }, 100);
    </script>
</body>
</html>
